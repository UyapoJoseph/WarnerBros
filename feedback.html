<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros. Feedback</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="feedback-page">
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1>Warner Bros. Feedback</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="movies.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="tv-shows.html">TV Shows</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="games-apps.html">Games & Apps</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="collections.html">Collections</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="feedback.html">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <h2>We value your feedback</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Warner Bros. Entertainment Inc.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
